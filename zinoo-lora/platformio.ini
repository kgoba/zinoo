[env:uno_z71]
platform = atmelavr
board = uno
framework = arduino
build_flags = -DCALLSIGN='"Z71"' -DTIMESLOT=0 -DTOTAL_SLOTS=8

[env:uno_z72]
platform = atmelavr
board = uno
framework = arduino
build_flags = -DCALLSIGN='"Z72"' -DTIMESLOT=2 -DTOTAL_SLOTS=8

[env:uno_z73]
platform = atmelavr
board = uno
framework = arduino
build_flags = -DCALLSIGN='"Z73"' -DTIMESLOT=4 -DTOTAL_SLOTS=8

[env:uno_z74]
platform = atmelavr
board = uno
framework = arduino
build_flags = -DCALLSIGN='"Z74"' -DTIMESLOT=6 -DTOTAL_SLOTS=8

